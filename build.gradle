group 'kodilla-course'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile('org.mockito:mockito-all:1.10.19')
    testCompile('org.mockito:mockito-core:1.10.19')


}
